name: CI/CD Pipeline

# Déclencheur : lance le pipeline sur un push ou une pull request vers la branche principale
on:
  push:
    branches: 
      - main

jobs:
  # Job pour la construction de l'application
  build:
    runs-on: ubuntu-latest
    container: 
      image: node:16   # Exemple avec une image Docker Node.js version 16
      options: --workdir /app  # Définit le dossier de travail dans le conteneur
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      #- name: Install dependencies
       # run: npm install

      - name: Build application
        run: echo "build successful"
  # Job pour l'exécution des tests
  test:
    runs-on: ubuntu-latest
    needs: build   # Exécution après le job de build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run tests
        run: echo "Running automated tests..."  # Commande simulant les tests

  # Job pour le déploiement
  deploy:
    runs-on: ubuntu-latest
    needs: test   # Exécution après le job de test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy application
        run: echo "Deploying the application..."  # Commande simulant le déploiement
